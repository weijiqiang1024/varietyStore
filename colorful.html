<!-- 文本美秒变一次颜色 -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <div id="textContent">
        colorful world!
    </div>
</body>
<script type="text/javascript">
var text = document.getElementById("textContent");

setInterval(() => {
    var textColor = '#' + parseInt(Math.random() * 0xffffff).toString(16);
    text.style.color = textColor;
}, 1000)
</script>
<style type="text/css" media="screen">
#textContent {
    left: 50%;
    top: 50%;
    /*margin-left: -200px;*/
    /*margin-top: -100px;*/
    text-align: center;
    font-size: 50px;
    font-style: bold;
}
</style>

</html>
